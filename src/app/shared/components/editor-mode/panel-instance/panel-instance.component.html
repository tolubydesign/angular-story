<div *ngIf="content" data-component="Panel Instance" aria-labelledby="modal-title" role="dialog" aria-modal="true" class="relative z-[3]">
  <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

  <div class="fixed inset-0 z-10 overflow-y-auto">
    <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
      <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
        <form class="space-y-6" [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="-space-y-px grid gap-4 rounded-md shadow-sm bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
            <div class="relative flex flex-col items-start">
              <label for="content-id" class="text-gray-500 text-sm font-semibold">ID</label>
              <input
                id="form-content-id"
                name="content-id"
                type="text"
                class="relative block w-full rounded-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 sm:text-sm mt-2 disabled:text-gray-400"
                formControlName="id"
              />
            </div>

            <div class="relative flex flex-col items-start">
              <label for="name" class="text-gray-500 text-sm font-semibold">Name</label>
              <input
                id="form-content-name"
                name="name"
                type="text"
                autocomplete="off"
                class="relative block w-full rounded-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 sm:text-sm mt-2"
                placeholder="Title Node"
                formControlName="name"
              />
            </div>

            <div class="relative flex flex-col items-start">
              <label for="content-description" class="text-gray-500 text-sm font-semibold">Description</label>
              <textarea
                cols="40"
                id="fomr-content-description"
                name="content-description"
                type="text"
                autocomplete="off"
                class="relative block w-full rounded-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 sm:text-sm mt-2"
                placeholder="Lorem Ipsum"
                formControlName="description"
                style="height: 200px"
              ></textarea>
            </div>
          </div>

          <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
            <button
              type="submit"
              class="inline-flex items-center rounded-md border border-transparent bg-indigo-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 ml-3"
            >
              Update
            </button>
            <button
              (click)="closePanel()"
              class="mt-3 inline-flex w-full justify-center rounded-md border border-gray-300 bg-white px-4 py-2 text-base font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
